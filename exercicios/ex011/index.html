<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5 </title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="midia/Islabonita - An Jone.mp3" controls ></audio>-->
    <audio autoplay controls>
        <source src="midia/Islabonita - An Jone.mp3" type="audio/mpeg">
        <source src="midia/Islabonita - An Jone.mp3" type="audio/ogg">
        <source src="midia/Islabonita - An Jone.mp3" type="audio/wav">
        <p>Infelizmente seu nabegador não conseguiu reproduzir o audio, abaixo será disponibilizado um link para audio:</p>
        <a href="midia/Islabonita - An Jone.mp3">Download áudio</a>
    </audio>
</body>
</html>
