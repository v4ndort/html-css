<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li><abbr title="<p>">Parágrafos</abbr>
        <li><abbr title="<h1>,<h2>,<h3>,<h4>,<h5>,<h6>">Títulos</abbr>
        <li><abbr title="<img>">Imagens</abbr>

        <li><abbr title="<code>">Códigos-fonte</abbr>
        <li><abbr title="<ol>">Listas numeradas</abbr>
        <li><abbr title="<ul>">Listas com demarcadores</abbr>
    </ul>
